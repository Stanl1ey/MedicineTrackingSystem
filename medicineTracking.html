<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracking - Medicine Tracking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2D3E50;
            color: white;
            text-align: center;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #2D3E50;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .deleteBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }

        /* Popup Styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 9999;
        }

        .popup button {
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Medicine Tracking System</h1>
</header>

<div class="container">
    <h2>Current Medications</h2>
    <button id="logoutButton">Logout</button>
    
    <!-- Add Medicine Form -->
    <div class="form-container">
        <h2>Add New Medicine</h2>
        <form id="medicineForm">
            <div class="form-group">
                <label for="medicineName">Medicine Name</label>
                <input type="text" id="medicineName" placeholder="Enter medicine name" required>
            </div>
            <div class="form-group">
                <label for="dose">Dose (mg)</label>
                <input type="number" id="dose" placeholder="Enter dosage" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (times per day)</label>
                <input type="number" id="frequency" placeholder="Enter frequency" required>
            </div>
            <div class="form-group">
                <label for="alertDate">Alert Date</label>
                <input type="date" id="alertDate" required>
            </div>
            <button type="submit">Add Medicine</button>
        </form>
    </div>

    <!-- Medicine List Table -->
    <table id="medicineTable">
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Dose (mg)</th>
                <th>Frequency (times/day)</th>
                <th>Alert Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Medicine entries will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    const medicineForm = document.getElementById("medicineForm");
    const medicineTableBody = document.querySelector("#medicineTable tbody");
    const logoutButton = document.getElementById("logoutButton");

    // Handle adding medicines and alert system
    medicineForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const medicineName = document.getElementById("medicineName").value;
        const dose = document.getElementById("dose").value;
        const frequency = document.getElementById("frequency").value;
        const alertDate = document.getElementById("alertDate").value;

        const newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td>${medicineName}</td>
            <td>${dose}</td>
            <td>${frequency}</td>
            <td>${alertDate}</td>
            <td><button class="deleteBtn">Delete</button></td>
        `;

        // Add the new row to the table
        medicineTableBody.appendChild(newRow);
        medicineForm.reset();

        // Save reminder to localStorage
        saveReminder(medicineName, alertDate);
    });

    // Save reminder to localStorage
    function saveReminder(medicineName, alertDate) {
        let reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders.push({ medicineName, alertDate });
        localStorage.setItem("reminders", JSON.stringify(reminders));
    }

    // Reminder check function to pop up alert every 10 minutes
    function checkReminders() {
        const currentDate = new Date();
        const reminders = JSON.parse(localStorage.getItem("reminders")) || [];

        reminders.forEach(reminder => {
            const alertDateObj = new Date(reminder.alertDate);
            
            // Check if the alert date is today
            if (alertDateObj.toDateString() === currentDate.toDateString()) {
                // Show reminder if it is the correct day
                showReminderPopup(reminder);
            }
        });
    }

    // Show reminder popup
    function showReminderPopup(reminder) {
        const popup = document.createElement("div");
        popup.classList.add("popup");

        popup.innerHTML = `
            <h3>Reminder: Take your medication</h3>
            <p>You need to take your medicine: ${reminder.medicineName}</p>
            <button id="pickBtn">Picked</button>
            <button id="snoozeBtn">Snooze 10 min</button>
        `;

        document.body.appendChild(popup);

        // Handle "Pick" button (remove from table and storage)
        document.getElementById("pickBtn").addEventListener("click", function() {
            popup.remove();
            deleteReminder(reminder.medicineName);
        });

        // Handle "Snooze" button (reschedule reminder for 10 minutes later)
        document.getElementById("snoozeBtn").addEventListener("click", function() {
            popup.remove();
            snoozeReminder(reminder.medicineName);
        });
    }

    // Delete reminder from localStorage
    function deleteReminder(medicineName) {
        let reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders = reminders.filter(reminder => reminder.medicineName !== medicineName);
        localStorage.setItem("reminders", JSON.stringify(reminders));

        // Remove from table as well
        const rows = medicineTableBody.querySelectorAll("tr");
        rows.forEach(row => {
            if (row.children[0].textContent === medicineName) {
                row.remove();
            }
        });
    }

    // Snooze reminder: add the alert date 10 minutes later
    function snoozeReminder(medicineName) {
        let reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders = reminders.map(reminder => {
            if (reminder.medicineName === medicineName) {
                const newAlertDate = new Date(reminder.alertDate);
                newAlertDate.setMinutes(newAlertDate.getMinutes() + 10);  // Add 10 minutes
                reminder.alertDate = newAlertDate.toISOString();
            }
            return reminder;
        });
        localStorage.setItem("reminders", JSON.stringify(reminders));

        // Reschedule the check
        setTimeout(() => showReminderPopup(reminder), 600000);  // 10 minutes later
    }

    // Check reminders every 10 minutes
    setInterval(checkReminders, 600000); // Check every 10 minutes

    // Handle logout
    logoutButton.addEventListener("click", function () {
        localStorage.removeItem("username");
        localStorage.removeItem("password");
        window.location.href = "login.html"; // Redirect to login page
    });
</script>

</body>
</html>
