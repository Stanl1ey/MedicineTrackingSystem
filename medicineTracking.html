<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medicine Tracker</h1>
            <div class="user-info">
                <div class="profile-section">
                    <img id="profilePicDisplay" src="default-profile.png" alt="Profile Picture" class="profile-pic">
                    <input type="file" id="profilePicInput" accept="image/*">
                </div>
                <span id="usernameDisplay">User</span>
                <button id="logoutButton">Logout</button>
            </div>
        </header>

        <div class="medicine-form">
            <h2>Add New Medicine</h2>
            <form id="medicineForm">
                <div class="form-group">
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" name="medicineName" required>
                </div>
                <div class="form-group">
                    <label for="dose">Dose:</label>
                    <input type="text" id="dose" name="dose" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <input type="text" id="frequency" name="frequency" required>
                </div>
                <div class="form-group">
                    <label for="alertDate">Alert Date:</label>
                    <input type="date" id="alertDate" name="alertDate" required>
                </div>
                <div class="form-group">
                    <label for="alertTime">Alert Time:</label>
                    <input type="time" id="alertTime" name="alertTime" required>
                </div>
                <button type="submit">Add Medicine</button>
            </form>
        </div>

        <div class="medicine-list">
            <h2>Your Medicines</h2>
            <table id="medicineTable">
                <thead>
                    <tr>
                        <th>Medicine Name</th>
                        <th>Dose</th>
                        <th>Frequency</th>
                        <th>Alert Date/Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Medicines will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="medicineTracking.js"></script>
</body>
</html>
