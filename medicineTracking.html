<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracking - Medicine Tracking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Medicine Tracking System</h1>
</header>

<div class="container">
    <h2>Current Medications</h2>
    <button id="logoutButton">Logout</button>
    
    <!-- Add Medicine Form -->
    <div class="form-container">
        <h2>Add New Medicine</h2>
        <form id="medicineForm">
            <div class="form-group">
                <label for="medicineName">Medicine Name</label>
                <input type="text" id="medicineName" placeholder="Enter medicine name" required>
            </div>
            <div class="form-group">
                <label for="dose">Dose (mg)</label>
                <input type="number" id="dose" placeholder="Enter dosage" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (times per day)</label>
                <input type="number" id="frequency" placeholder="Enter frequency" required>
            </div>
            <div class="form-group">
                <label for="alertDate">Alert Date</label>
                <input type="date" id="alertDate" required>
            </div>
            <div class="form-group">
                <label for="alertTime">Alert Time</label>
                <input type="time" id="alertTime" required>
            </div>
            <button type="submit">Add Medicine</button>
        </form>
    </div>

    <!-- Medicine List Table -->
    <table id="medicineTable">
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Dose (mg)</th>
                <th>Frequency (times/day)</th>
                <th>Alert Date & Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Medicine entries will be displayed here -->
        </tbody>
    </table>
</div>

<script src="scripts.js" defer></script>

</body>
</html>
