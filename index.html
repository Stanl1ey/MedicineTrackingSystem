<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2D3E50;
            color: white;
            text-align: center;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px 0;
            text-align: center;
        }

        .container h2 {
            font-size: 28px;
            color: #2D3E50;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button-link {
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Medicine Tracking System</h1>
</header>

<div class="container">
    <h2>Track your medicines easily and efficiently</h2>
    <p>Sign in to start tracking your medications, or create an account if you don't have one.</p>
    
    <div class="button-link">
        <button class="button" onclick="window.location.href='login.html'">Login</button>
    </div>
    <div class="button-link">
        <button class="button" onclick="window.location.href='register.html'">Register</button>
    </div>
</div>

<script>
    // Check if the user is already logged in
    const username = localStorage.getItem("username");
    
    if (username) {
        // If logged in, redirect to the medicine tracking page
        window.location.href = "medicineTracking.html";
    }
</script>

</body>
</html>
